{% extends 'inventory/base.html' %}

{% block content %}
  <h2>Change User Role</h2>
  <form method="post">
    {% csrf_token %}
    <label for="role">Select new role for {{ user.username }}:</label>
    <select name="role" id="role">
      <option value="EMPLOYEE">Employee</option>
      <option value="DIRECTOR">Director</option>
      <option value="INVENTORY_OFFICER">Inventory Officer</option>
      <option value="ADMIN">Admin</option>
    </select>
    <button type="submit">✅ Change Role</button>
<a href="{% url 'manage_users' %}" style="margin-left: 10px; text-decoration: none;">❌ Cancel</a>
    </form>
    <p class="mt-3">Current role: {{ user.get_role_display }}</p>
    <p class="text-muted">Note: Changing a user's role may affect their permissions and access within the system.</p>
{% endblock %}
