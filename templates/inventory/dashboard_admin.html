{% extends 'inventory/base.html' %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<h2>Admin Dashboard</h2>
<a class="btn btn-primary mb-3" href="{% url 'register' %}">Add New User</a>
<table class="table table-bordered">
    <thead><tr><th>Username</th><th>Email</th><th>Role</th></tr></thead>
    <tbody>
    {% for user in users %}
        <tr><td>{{ user.username }}</td><td>{{ user.email }}</td><td>{{ user.role }}</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
