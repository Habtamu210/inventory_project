{% extends 'inventory/base.html' %}

{% block content %}
  <h2>Edit User</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
  💾 Save Changes
</button>
<a href="{% url 'manage_users' %}" style="margin-left: 10px; color: #dc3545; text-decoration: none;">
  ❌ Cancel
</a>
    </form>
    <p class="text-muted mt-3">Note: Ensure all fields are filled out correctly before saving.</p>
{% endblock %}
