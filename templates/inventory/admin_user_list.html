{% extends 'inventory/base.html' %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<h2>Manage Users</h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.get_role_display }}</td>
            <td>
                <a class="btn btn-primary btn-sm" href="{% url 'edit_user' user.id %}">Edit</a>
                <a class="btn btn-danger btn-sm" href="{% url 'delete_user' user.id %}">Delete</a>
            </td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="4">No users found.</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
