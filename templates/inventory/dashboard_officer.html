<!-- dashboard_officer.html -->
{% extends 'inventory/base.html' %}
{% block title %}Inventory Officer Dashboard{% endblock %}
{% block content %}
<h2>Pending Requests</h2>
<table class="table table-hover">
    <thead><tr><th>Employee</th><th>Product</th><th>Actions</th></tr></thead>
    <tbody>
    {% for req in requests %}
        <tr>
            <td>{{ req.employee.username }}</td>
            <td>{{ req.product.name }}</td>
            <td>
                <a class="btn btn-success btn-sm" href="{% url 'approve_request' req.id %}">Approve</a>
                <a class="btn btn-danger btn-sm" href="{% url 'reject_request' req.id %}">Reject</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
